server {
    listen 80;
    server_name localhost;

    # Serve built React SPA (mounted to this path by docker-compose volume)
    root /var/www/app/frontend;
    index index.html;

    # Static & media collected from Django
    location /static/ {
        alias /var/www/app/static/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /var/www/app/media/;
        access_log off;
    }

    # GraphQL -> Django (service name from docker-compose)
    location /graphql {
        proxy_pass http://backend:8000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10m;
        proxy_read_timeout 60s;
    }

    # SPA history fallback
    location / {
        try_files $uri /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml;
}